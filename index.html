<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Honda Trivia Game</title>

    <!-- Flavicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/emblem.ico">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Main Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>
	
	<div class="row justify-content-center">
		<div class="container-fluid">	
			<div class="col-lg-12 text-center">
				<h1 class="mainTitle">Honda Trivia Game</h1>
				<h3 id="message"></h3>

				<button class="btn btn-block btn-danger btn-lg startGame start myGlower" id="startGameButton">Start Game</button>

			</div>
		</div>
	</div>

	<!-- Home Page Carousel -->

	<div class="container-fluid">	
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			    <li data-target="#myCarousel" data-slide-to="4"></li>
			  </ol>

	  		<!-- Wrapper for slides -->
		 <div class="carousel-inner">

		    <div class="item active">
		      <img src="assets/images/2017-civic-type-r-front-angled.jpg" alt="Honda Civic Type-R" style="width:100%;">
		      <div class="carousel-caption">
		        <h3>2017 Honda Civic Type-R</h3>
		      </div>
		    </div>

		    <div class="item">
		      <img src="assets/images/1990-honda-crx-si-jdm.jpg" alt="Honda CRX" style="width:100%;">
		      <div class="carousel-caption">
		        <h3>1990 Honda CRX Si</h3>
		      </div>
		    </div>

		    <div class="item">
		      <img src="assets/images/1998-turbo-crv.jpg" alt="Honda CRV" style="width:100%;">
		      <div class="carousel-caption">
		        <h3>1998 Honda CRV</h3>
		      </div>
		    </div>
		  

		   <div class="item">
		      <img src="assets/images/2000-honda-civic-si.jpg" alt="Honda Civic Si" style="width:100%;">
		      <div class="carousel-caption">
		        <h3>2000 Honda Civic Si</h3>
		      </div>
		    </div>
		

		   <div class="item">
		      <img src="assets/images/1995-acura-integra-gs-r.jpg" alt="Acura Integra GS-R" style="width:100%;">
		      <div class="carousel-caption">
		        <h3>1995 Acura Integra GS-R</h3>
		      </div>
		    </div>
		 </div>
		

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>
	
	<!-- Game Body -->
	<div class="container-fluid">	
		<div class="gameBody">
			<div class="row justify-content-center">	
				<div class="col-lg-12 text-center">
				    <div class="game">
					    <!--	Timer -->
					    <div class="row">
					    	<div class="timeLeft"></div>
						</div>

						<!-- Question -->	
						<div class="row justify-content-center">
							<div class="col">
								<div class="question"></div>
							</div>
						</div>
						
						<!-- Answers -->
						<div class="row">
							<div class="col">
								<div class="answers text-center"></div>
							</div>
						</div>



						
					        <!-- Question Button #1 -->
					        <div class="row">
						        <div class="col-lg-12 text-center">
						        	<button class="btn btn-block btn-danger btn-lg option option1 text-center myGlower"></button>
						        </div>
						    </div>

					        <!-- Question Button #2 -->
					        <div class="row">
						        <div class="col-lg-12 text-center">
						        	<button class="btn btn-block btn-danger btn-lg option option2 text-center myGlower"></button>
						        </div>
						    </div>

					        <!-- Question Button #3 -->
					        <div class="row">
								<div class="col-lg-12 text-center">
						        	<button class="btn btn-block btn-danger btn-lg option option3 text-center myGlower"></button>
						        </div>
							</div>
					        <!-- Question Button #4 -->
					        <div class="row">
						        <div class="col-lg-12 text-center">
						        	<button class="btn btn-block btn-danger btn-lg option option4 text-center myGlower"></button>
						        </div>
					    	</div>
				      </div>

					  <!-- Results -->
					  	<div class="row justify-content-center">
					      <div class="results">
					        <h2>Thanks for playing! See your results below and play again.</h2>
					        <h3 class="correct"></h3>
					        <h3 class="wrong"></h3>

								<!-- Reset Button -->
					        	<div class="col-lg-12">
					        		<button class="btn btn-block btn-danger myGlower" id="resetGameButton">Play Again?</button>
					        	</div>
					       </div>
				      </div>
				 </div>
			</div>
		</div>
	</div>
	


	<!-- Footer start here -->
	<footer> 
		<div class="row justify-content-center">
			<div class="col-lg-12 text-center">
				Â© Copyright 2017 <a href="https://wrainaud.github.io/Responsive-Portfolio/" target="_blank">William J. Rainaud</a> <br/>
       		</div>
		</div>		
	</footer>
	
	

   	<!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Latest compiled and minified BootStrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript" src="assets/javascript/jquery.lwtCountdown-1.0.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

	</body>
</html>
